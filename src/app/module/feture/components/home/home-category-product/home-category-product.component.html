<section class="category container p-5  mt-3 rounded-3" style="background-color: #ffffff !important;">
    <div class="head-title">
        <h1 class="p-3  text-capitalize">
            Danh Mục Sản Phẩm
        </h1>
    </div>
    <div class="mt-3 text-center">
        <div class="row">
            <div class="col-md-2" *ngFor="let c of category | slice:0:6">
                <a [routerLink]="['/category-product/', c.id]" class="href-title-category" style="color: black;text-decoration: none !important;">
                    <div class="photo-category d-inline">
                        <img [src]="c.photo" alt="">
                    </div>
                    <div class="mt-2 ">
                        <h3 class="tile-category ">{{c.name}}</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
