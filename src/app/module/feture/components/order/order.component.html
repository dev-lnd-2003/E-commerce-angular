<div class="container mt-3 mb-3">
    <div class="card p-5">
        <div class="card-body">
            <table class="table table-borderless">
                <thead>
                    <tr class="text-center">
                        <th>ID </th>
                        <th>Ngày Tạo</th>
                        <th>Tổng tiền</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody class="text-center ">
                    <tr *ngFor="let order of viewOrderDTO">
                        <td>{{order.id}}</td>
                        <td>{{order.createDate | date}}</td>
                        <td>{{order.totalPrice}}</td>
                        <td>
                            <button (click)="findAllOrderDetail(order)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Chi tiết</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <table class="table table-borderless container">
                    <thead>
                        <tr>
                            <th>Sản Phẩm</th>
                            <th>Ảnh</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orderDetails">
                            <td>{{item.productName}}</td>
                            <td><img src="{{item.productImage}}" height="50" width="50" alt=""></td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                        </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>
